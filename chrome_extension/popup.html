<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InlinkAI LinkedIn Helper</title>
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #0077B5, #00A0DC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .auth-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.9;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 2px rgba(0, 119, 181, 0.3);
        }
        
        .otp-inputs {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        
        .otp-input {
            width: 40px !important;
            height: 40px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #0077B5, #00A0DC);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 119, 181, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .status.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
            color: #10b981;
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
        }
        
        .status.info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: #3b82f6;
        }
        
        .connected {
            text-align: center;
            padding: 20px;
        }
        
        .connected-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: #10b981;
        }
        
        .extraction-status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #10b981, #059669);
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .hidden {
            display: none !important;
        }
        
        .linkedin-data {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-size: 12px;
        }
        
        .linkedin-data h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }
        
        .linkedin-data p {
            margin: 5px 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">InlinkAI</div>
            <div class="subtitle">LinkedIn Profile Helper</div>
        </div>
        
        <!-- Authentication Section -->
        <div id="authSection">
            <!-- Email Input -->
            <div id="emailStep" class="auth-section">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your InlinkAI email">
                </div>
                <button id="sendOtpBtn" class="btn btn-primary">Send Verification Code</button>
                <div id="emailStatus" class="status hidden"></div>
            </div>
            
            <!-- OTP Input -->
            <div id="otpStep" class="auth-section hidden">
                <div class="input-group">
                    <label>Enter 6-digit verification code</label>
                    <div class="otp-inputs">
                        <input type="text" class="otp-input" maxlength="1" data-index="0">
                        <input type="text" class="otp-input" maxlength="1" data-index="1">
                        <input type="text" class="otp-input" maxlength="1" data-index="2">
                        <input type="text" class="otp-input" maxlength="1" data-index="3">
                        <input type="text" class="otp-input" maxlength="1" data-index="4">
                        <input type="text" class="otp-input" maxlength="1" data-index="5">
                    </div>
                </div>
                <button id="verifyOtpBtn" class="btn btn-primary">Verify & Connect</button>
                <button id="backToEmailBtn" class="btn btn-secondary">Back</button>
                <div id="otpStatus" class="status hidden"></div>
            </div>
        </div>
        
        <!-- Connected Section -->
        <div id="connectedSection" class="hidden">
            <div class="connected">
                <div class="connected-icon">✅</div>
                <h3 style="margin: 0 0 10px 0;">Connected to InlinkAI</h3>
                <p style="margin: 0; font-size: 12px; opacity: 0.9;">Extension is ready to extract your LinkedIn profile</p>
                
                <div class="extraction-status">
                    <div id="extractionInfo">
                        <p style="margin: 0; font-size: 12px;">Go to your LinkedIn profile page to extract data</p>
                    </div>
                    
                    <div id="extractionProgress" class="hidden">
                        <p style="margin: 0 0 5px 0; font-size: 12px;">Extracting profile data...</p>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                    </div>
                    
                    <div id="extractionComplete" class="hidden">
                        <p style="margin: 0; font-size: 12px; color: #10b981;">✅ Profile data extracted successfully!</p>
                    </div>
                </div>
                
                <button id="disconnectBtn" class="btn btn-secondary" style="margin-top: 15px;">Disconnect</button>
            </div>
            
            <!-- Extracted Data Preview -->
            <div id="extractedData" class="linkedin-data hidden">
                <h4>Extracted Data Preview:</h4>
                <div id="dataPreview"></div>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
